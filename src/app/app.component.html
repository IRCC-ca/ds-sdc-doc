<style>
</style>

<!-- Toolbar -->
<jds-header>
  <djl-link *ngIf="getCurrentLang()!='fr'" (click)="useLanguage('fr')" href="#">Fran√ßais</djl-link>
  <djl-link *ngIf="getCurrentLang()!='en'" (click)="useLanguage('en')" href="#">English</djl-link>
</jds-header>
<div class="content" role="main">
  <h1>{{ 'Home.AppName' | translate }}</h1>
  <div class="content-area-responsive">
      <div class="left-nav">
        <div *ngFor="let data of leftNavData">
          <app-side-nav category="{{data.category}}" title="{{data.text}}"> </app-side-nav>
      </div>
    </div>
    <div class="content-doc-wrapper">
      <div class="mk-wrapper">
        <markdown [src]="'assets/md/README_core.md'"></markdown>
      </div>
    </div>
    <div class="right-nav">
      <div *ngFor="let data of rightNavData">
        <app-side-nav category="{{data.category}}" title="{{data.text}}"> </app-side-nav>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<jds-footer></jds-footer>
