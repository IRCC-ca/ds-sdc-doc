<ng-template #clipboardBtn>
  <jds-button class="copy">{{'Buttons.Copy' | translate}}</jds-button>
</ng-template>
<div class="content-doc-wrapper col-12 col-lg-9 col-xl-10">
  <app-title-slug-url class="for-developers" type="primary">{{'Overview.DeveloperHeading' | translate}}</app-title-slug-url>
  <p class="dev-txt">{{'Overview.DeveloperPackageTxt' | translate}}</p>
  <app-title-slug-url class="getting-started" type="primary">{{'Developers.GetStartedHeading' | translate}}</app-title-slug-url>
  <markdown *ngIf="translate.currentLang==='en'"
            clipboard
            [clipboardButtonTemplate]="clipboardBtn"
            [src]="'assets/md/README_core_en.md'"></markdown>
  <markdown *ngIf="translate.currentLang==='fr'"
            clipboard
            [clipboardButtonTemplate]="clipboardBtn"
            [src]="'assets/md/README_core_fr.md'"></markdown>
</div>
<app-side-nav class="right-nav col-12 col-lg-3 col-xl-2" [navBarData]="rightNavData"></app-side-nav>
