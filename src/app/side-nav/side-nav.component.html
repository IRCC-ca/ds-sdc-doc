<jds-font-icon class="menu-icon" *ngIf="mobileToggleIcon && mobile" [iconConfig]="showMenu ? xmarkIconConfig : barsIconConfig" (click)="toggleMobileMenu(false)"></jds-font-icon>
<div
  [@leftSideNavTrigger]="showMenu? 'open' : 'close' "
  class="{{navClassName}} sidenav-section-wrapper {{navStatus}}"
  [style.width]="width"
>
    <div *ngFor="let data of navBarData">
        <div class="sidenav-title">
            <div *ngIf="data.category === 'title'">
                <h3 class="title">{{data.text}}</h3>
            </div>
            <div *ngIf="data.category === 'sub-title'">
                <a class="menuItems" routerLink="{{ data.path  | urlTrans}}" (click)="toggleMobileMenu(true)">{{data.text}}</a>
            </div>
            <div *ngIf="data.category === 'slug-url'">
                <a class="menuItems" routerLink="." fragment="{{data.path}}">{{data.text}}</a>
            </div>
        </div>
    </div>
</div>
