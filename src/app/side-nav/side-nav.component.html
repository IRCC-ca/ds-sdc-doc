<jds-font-icon class="menu-icon" *ngIf="mobileToggleIcon && mobile" [iconConfig]="showMenu ? xmarkIconConfig : barsIconConfig" (click)="toggleMobileMenu(false)"></jds-font-icon>
<div
  [@leftSideNavTrigger]="showMenu? 'open' : 'close' "
  class="{{navClassName}} sidenav-section-wrapper {{navStatus}}"
  [style.width]="width"
>
    <div *ngFor="let data of navBarData">
        <div class="sidenav-title">
            <div *ngIf="data.category === 'title'">
                <h3 class="title">{{data.text | translate}}</h3>
            </div>
            <div *ngIf="data.category === 'sub-title' && data.path">
                <a class="menuItems"
                   routerLink="{{currentLanguage}}/{{data.path | translate}}"
                   (click)="toggleMobileMenu(true)">
                  {{data.text | translate}}
                </a>
            </div>
            <div *ngIf="data.category === 'slug-url' && data.path">
                <a class="menuItems" routerLink="." fragment="{{data.path | translate | SlugifyPipe}}">{{data.text | translate}}</a>
            </div>
        </div>
    </div>
</div>
