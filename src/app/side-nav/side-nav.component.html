<djl-icon *ngIf="mobileToggleIcon && mobile" [iconConfig]="showMenu ? xmarkIconConfig : barsIconConfig" (click)="toggleMobileMenu()"></djl-icon>
<div
  [@leftSideNavTrigger]="showMenu? 'open' : 'close' "
  class="{{navClassName}} sidenav-section-wrapper"
>
    <div *ngFor="let data of navBarData">
        <div class="sidenav-title">
            <div *ngIf="data.category === 'title'">
                <h3 class="title">{{data.text}}</h3>
            </div>
            <div *ngIf="data.category === 'sub-title'">
                <a class="menuItems" routerLink="{{currentLanguage}}/{{data.path}}">{{data.text}}</a>
            </div>
        </div>
    </div>
</div>
